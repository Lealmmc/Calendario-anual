<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação do Calendário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url(./assets/PARIS.jpg) no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            text-align: center;
        }

        .back-button {
            position: absolute;
            top: -70px;
            left: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .header-space {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        .image-section {
            margin-bottom: 20px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .rating {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2em;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .rating label:hover,
        .rating label:hover ~ label {
            color: #f1c40f;
        }

        .rating input:checked ~ label,
        .rating input:checked ~ label ~ label {
            color: #f39c12;
        }

        .rating input:not(:checked) ~ label {
            color: #ddd;
        }

        .rating input:checked ~ label:hover,
        .rating input:checked ~ label:hover ~ label {
            color: #f1c40f;
        }

        .opinion {
            margin-top: 20px;
        }

        .opinion textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .opinion button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .opinion button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">← Inicio </a>
        <div class="header-space">O corre é dobrado pra quem não nasceu herdeiro</div>
        <h1>Avalie o Calendário</h1>
        <div class="image-section">
            <!-- Insira o caminho para a sua imagem -->

        </div>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5" title="5 estrelas">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" title="4 estrelas">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" title="3 estrelas">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2" title="2 estrelas">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1" title="1 estrela">★</label>
        </div>
        <div class="opinion">
            <textarea placeholder="Digite sua opinião aqui..."></textarea>
            <button>Enviar Avaliação</button>
        </div>
    </div>
</body>
</html>
